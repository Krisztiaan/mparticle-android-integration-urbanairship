buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:4.16.7'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'com.mparticle.kit'

android {
    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    compile 'com.mparticle:android-kit-base:4.16.7'
    compile 'com.urbanairship.android:urbanairship-sdk:8.9.0'
    testCompile 'junit:junit:4.12'
    testCompile  files('libs/java-json.jar')
    testCompile "org.mockito:mockito-core:1.+"
}
